<div class="p-10 bg-gray-50 min-h-screen">
  <div class="mb-10">
    <h1 class="text-4xl font-extrabold text-gray-900">Masters</h1>
    <p class="text-gray-500 text-lg mt-1">Manage master data and configurations</p>
  </div>

  <!-- Responsive Card Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      class="master-card bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-lg transition-transform transform hover:-translate-y-1"
      *ngFor="let card of masterCards; let i = index"
    >
      <div class="p-6 flex flex-col justify-between h-full">
        <div>
          <!-- Card Icon -->
          <div class="icon-wrapper mb-4 flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600">
            <i class="bi bi-folder text-2xl"></i>
          </div>

          <!-- Card Content -->
          <h2 class="text-lg font-semibold mb-2 text-gray-800">{{ card.title }}</h2>
          <p class="text-gray-500 text-sm mb-4">{{ card.description }}</p>
        </div>

        <!-- âœ… Fixed navigation -->
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition w-full"
          (click)="navigateTo(card.title)"
        >
          {{ card.buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
